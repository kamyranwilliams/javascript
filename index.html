<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Your 1st JS!</title>
		<link rel="stylesheet" href="style.css" />
	</head>	

	<body>
		<!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file 
		Each Div calls the function when it id called-->
		<div class="box light-grey" onclick="turnColor(this)"></div>
		
		<div class="box red" onclick="toggleOpaque(this)"></div>
		
		<div class="box orange" onclick="gone(this)"></div>
		
		<div class="box yellow" onclick="turnGreen(this)"></div>
		
		<div class="box green" onclick="longbox(this)">
			
		</div>
		
		<div class="box turquoise" onclick="makeDark(this)"></div>
		
		<div class="box light-blue" onclick="showMessage(this)"><p id="text"></p></div>
		
		<div class="box blue" onclick="makeOpaque(this)"></div>
		
		<div class="box purple" onclick="makeOpaque(this)"></div>
		<div class="box dark-grey" onclick="makeOpaque(this)"></div>

		
		<script src="script.js"></script>
	</body>
	
</html>
